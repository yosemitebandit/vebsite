<span class="note-tags">
  {{ if isset .Params "tags" }}
    {{ if .Params.tags }}
      (
      <!-- great tip from halostatue
           https://discuss.gohugo.io/t/howto-delimiter-separated-tags/146/6
      -->
      {{ with .Params.tags }}
        {{ $sort := sort . }}
        {{ $links := apply $sort "partial" "tag-link.html" "." }}
        {{ $clean := apply $links "chomp" "." }}
        {{ delimit $clean ", " }}
      {{ end }}
      )
    {{ end }}
  {{ end }}
</span>
