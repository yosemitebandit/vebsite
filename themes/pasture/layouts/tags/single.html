<!doctype html>
<html>
  {{ partial "head.html" . }}

  <div class='top-matter'>
    {{ partial "top-matter.html" . }}
  </div>

  <div class="content">
    <div class="post">

      <p class="tag-list">
        (
        {{ range $name, $taxonomy := .Site.Taxonomies.tags }}
          <a href="/tags/{{ $name | urlize }}">{{ $name }}</a>,
        {{ end }}
        )
      </p>

    </div>
  </div>

</html>
