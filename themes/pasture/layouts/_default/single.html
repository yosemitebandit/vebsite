{{ partial "head.html" . }}

<div class="content container">

  <div class="post">

    <h1>{{ .Title }}</h1>

    <span class="post-date">
      {{ .Date.Format "Jan 2, 2006" }}

      {{ if isset .Params "tags" }}
        <br/>
        {{ $baseUrl := .Site.BaseUrl }}
        {{ range .Params.tags }}
          <a class="label" href="{{ $baseUrl }}/tags/{{ . | urlize }}">{{ . }}</a>
        {{ end }}
      {{ end }}

    </span>

    {{ .Content }}

  </div>

</div>


{{ partial "foot.html" . }}
