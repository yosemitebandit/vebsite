<!doctype html>
<html>

  {{ partial "head.html" . }}

  <div class="content container">
    <div class="posts">

      <h2>all</h2>

      {{ range .Site.Pages }}
        {{ if not (isset .Params "menu") }}
          {{ partial "single-article.html" . }}
        {{ end }}
      {{ end }}

    </div>
  </div>
</html>
