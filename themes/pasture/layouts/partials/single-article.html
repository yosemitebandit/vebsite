<div class="post">
  {{ if .Params.thumbnail }}
    <a href="{{ .Permalink }}">
      <img class="post-thumbnail" src="{{ .Params.thumbnail }}" />
    </a>
  {{ end }}

  <h2 class="post-title">
    <a href="{{ .Permalink }}">&sup; {{ .Title }}</a>
  </h2>

  <span class="post-date">
    {{ .Date.Format "Jan 2, 2006" }}
    {{ if .Params.location }}
      &middot; {{ .Params.location }}
    {{ end }}
    {{ partial "tag-list.html" . }}
  </span>

  <div class='article-text'>
    <p>{{ .Content }}</p>
  </div>

</div>
